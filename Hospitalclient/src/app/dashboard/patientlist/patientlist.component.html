<div>
    <div class="sidebar col-md-12">

        <div class="contheight container">
            <div class="table-wrapper">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">RequestId</th>
                            <th scope="col">Patientname</th>
                            <th scope="col">Treatmentfor</th>
                            <th scope="col">Appointmentstatus</th>
                            <th scope="col">symptoms</th>
                            <th scope="col">Bookappointment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of patientrequest">

                            <td>{{list.patientid}}</td>
                            <td>{{list.patientname}}</td>
                            <td>treatmentconsulting</td>
                            <td>{{list.appointmentstatus}}</td>
                            <td>{{list.symptoms}}</td>
                            <td>
                                <button class="btnspace getrow" mat-raised-button color="primary"
                                    (click)="open(content,list)">BookPatient</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title"></h4>Timeallotment for Patient
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <form [formGroup]="bookingform" (ngSubmit)="savebookingstatus(this.bookingform.value)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="PatentName" class="col-sm-2 col-form-label">RequestId:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="requestId">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="Age" class="col-sm-2 col-form-label">Patientname:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="patientname"
                                formControlName="patientname">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="Treatment">Treatment For:</label>

                        <select class="form-select" formControlName="Treatmentcategory" #treatment
                            (change)="updatetreatment($event)">
                            <option value="default">none</option>
                            <option *ngFor="let treat of sicks" [value]="treat">{{treat}}</option>
                        </select>

                    </div><br>
                    <div class="form-group">
                        <label for="requestid" class="col-sm-2 col-form-label">Tokenid:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="tokenname" [(ngModel)]="tokenname"
                                formControlName="Tokenname">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="text" class="col-sm-2 col-form-label">Doctorappointment:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="appointstatus">
                        </div>
                    </div><br>

                    <div class="form-group">

                        <label for="treatmentspecialist" class="col-sm-2 col-form-label">Doctorsavalible:</label>
                        <div class="col-sm-10">
                            <div [ngSwitch]="doctors">
                                <div *ngSwitchCase="'Orthology'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'skin'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'General'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'Dental'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'Eye'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'Nerves'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'MentalHealth'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors" [value]="doctorlist">
                                            {{doctorlist}}
                                        </option>
                                    </select>
                                </div>
                                <div *ngSwitchCase="'Heart'">
                                    <select formControlName="assigndoctor" (change)="selectindex($event)"
                                        class="form-select">
                                        <option *ngFor="let doctorlist of orthodoctors;let indexOfelement=index;"
                                            [value]="doctorlist">
                                            {{indexOfelement}}
                                            {{doctorlist}}

                                        </option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="PatinetDOB" class="col-sm-2 col-form-label">Dateofappointment:</label>
                        <div class="col-sm-10">
                            <input type="date" formControlName="dateofappointment"
                                min="{{currentDate | date:'yyyy-MM-dd'}}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="settime" class="col-sm-2 col-form-label">Timeallocation:</label>

                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="timeinput" (change)="timeformat()"
                                formControlName="timingforappointment">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" (click)="modal.close('Save click')" class="btn btn-outline-dark">Book</button>
                </div>
            </form>
        </ng-template>
