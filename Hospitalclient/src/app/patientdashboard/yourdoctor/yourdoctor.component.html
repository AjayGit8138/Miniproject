<div class="container ">

    <div class="row m-4">

        <div class="col-md-6 col-sm-12 bg-custom-form">
            <p class="text-center mb-0 pt-4">Direct AppointmentBooking</p>
            <form [formGroup]="directConsulting" (ngSubmit)="bookDirectAppointment(this.directConsulting.value)"
                class="p-3">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" class="form-control" placeholder="patientid" readonly
                        formControlName="patientid">
                </div>
                <div class="form-group">
                    <label for="doctorname">Doctorname:</label>
                    <input type="text" class="form-control" placeholder="doctorname" readonly
                        formControlName="doctorname">
                </div>
                <div class="form-group">
                    <label for="patientId">specialist:</label>
                    <input type="text" class="form-control" placeholder="specialist" readonly
                        formControlName="specialist">
                </div>
                <div class="form-group">
                    <label for="Bookdirectappointment">Bookdirectconsulting:</label>

                    <input type="date" id="timepicker" min="{{currentDate | date:'yyyy-MM-dd'}}"
                        formControlName="appointmentdata" class="form-control">
                </div>
                <div class="form-group">
                    <label for="settime">Timeallocation:</label>


                    <select class="form-control" formControlName="appointmenttime">
                        <option *ngFor="let item of timeSlot">
                            {{item}}
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-custom mb-3 mt-3">Book YourDoctor</button>
            </form>
        </div>
    </div>
</div>
