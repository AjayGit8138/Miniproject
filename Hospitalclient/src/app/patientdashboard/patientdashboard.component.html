<nav>
    <ul class="links">
        <li class="nav-item"><a [ngClass]="divBoolean == 1?'showactive':'showdeactive'" (click)="showdiv(1)"
                routerLinkActive="active">Patient appointement
                details
            </a>
        </li>
        <li class="nav-item"><a [ngClass]="divBoolean == 2?'showactive':'showdeactive'" (click)="showdiv(2)"
                routerLinkActive="active">Patient
                Medicinal status
            </a>
        </li>
        <li class="nav-item"><a class="active" (click)="Logout()" routerLinkActive="active">Logout</a>
        </li>

    </ul>
    <label for="nav-toggle" class="icon-burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </label>
</nav>

<div class="container">
    <div *ngIf="divBoolean == 1">
        <div class="jumbo jumbotron">
            <h1>Appointment details</h1>
            <div *ngFor="let detail of appointstatus">
                <h2 class="text-light">Doctor For You:{{detail.doctor}}</h2>
                <h2 class="text-light">TimeofAppointment:{{detail.time}}</h2>
                <h2 class="text-light">Dateofappointment:{{detail.dateofappointment}}</h2>
            </div>

        </div>
    </div>
    <div *ngIf="divBoolean == 2">
        <div class="container">
            <div class="row">
                <div class="jumbo jumbotron">
                    <h1>medicinal reports</h1>
                    <div class="list-group">
                        <ul class="list-group">
                            <div *ngFor="let items of patienttestreports">
                                <li class="list-group-item">{{items.totalreport}}<button
                                        (click)="displaytestreport(items,3)"
                                        class="viewreport btn btn-primary">view</button></li>

                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div *ngIf="divBoolean == 3">

    <div *ngFor="let item of showobject | operation">

        <div class="container">
            <div class="row">
                <h1>{{item.key}}</h1>
                <div class="card services bg-light text-dark">
                    <div class="card-body">
                        <div class="container transone">
                            <div class="row">
                                <h1>{{item.value}}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="viewbtn btn btn-primary" (click)="showdiv(2)">view another report</button>
    </div>
