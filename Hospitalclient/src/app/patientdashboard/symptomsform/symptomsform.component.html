<div class="container ">

    <div class="row m-4">

        <div class="col-md-6 col-sm-12 bg-custom-form">
            <p class="text-center mb-0 pt-4">Direct AppointmentBooking</p>
            <form [formGroup]="patientSignupForm" (ngSubmit)="symptomsForm(this.patientSignupForm.value)" class="p-3">
                <div class="form-group">
                    <label for="patientId">Patien Id:</label>
                    <input type="text" class="form-control" placeholder="pateintID" readonly
                        formControlName="patientid">
                </div>
                <div class="form-group">
                    <label for="patientId">Patient Name:</label>
                    <input type="text" class="form-control" placeholder="patientname" readonly
                        formControlName="patientname">
                </div>
                <div class="form-group">
                    <label for="Appointmentstatus">Email:</label>
                    <input type="text" class="form-control" placeholder="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="Appointmentstatus">Appointment Status:</label>
                    <input type="text" class="form-control" placeholder="appointmentstatus" readonly
                        [(ngModel)]="status" formControlName="appointmentstatus">
                </div>
                <div class="form-group">
                    <label for="SysmptomsQuery">Enter the
                        Symptoms:</label>
                    <textarea class="form-control" formControlName="Symptoms" id="Textarea" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-custom mb-3 mt-3">GetAppointment</button>
            </form>
        </div>
    </div>
</div>
