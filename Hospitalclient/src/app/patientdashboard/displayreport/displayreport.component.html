<div *ngIf="divBoolean == 1">
    <section class="services" id="services">

        <h1 class="heading"> our <span>services</span> </h1>

        <div class="box-container">

            <div class="box">
                <em class="fas fa-notes-medical"></em>
                <h1>Medical Reports</h1>
                <p>Pateint Medical reports based on regular checkup and doctor Advice.</p>
                <a (click)="viewReports(2)" class="btn"> View Reports <span class="fas fa-chevron-right"></span> </a>
            </div>
        </div>
    </section>
</div>

<div class="medicalreport">
    <div *ngIf="divBoolean == 2">
        <div class="container">
            <div class="row">
                <div class="jumbo jumbotron">

                    <div class="list-group">
                        <ul class="list-group">
                            <div *ngFor="let items of patienttestreports">
                                <li class="list-group-item">{{items.totalreport}}<button
                                        (click)="displayTestReport(items,3)"
                                        class="viewreport btn btn-primary">view</button></li>

                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">

                <button (click)="exit()" mat-raised-button color="warn">Exit</button>
            </div>
        </div>
    </div>

</div>
<div *ngIf="divBoolean == 3">


    <table aria-label="report" class="table card">
        <tr *ngFor="let item of showobject | operation">

            <th scope="col">
                <h1 class="text-info">{{item.key | uppercase}}</h1>

            </th>
            <hr>

            <td>
                <h1>{{item.value}}</h1>
                <div *ngIf="item.key == 'filename'">
                    <button mat-raised-button color="accent" (click)="downLoad(item.value)">Download</button>
                </div>
            </td>


        </tr>
    </table>
    <div class="container">
        <button class="viewbtn btn btn-primary" (click)="showDiv(2)">view another report</button>
    </div>
</div>
