<div class="container">
    <div class="wrapper">
        <div class="title"><span>Patient Login </span></div>
        <form [formGroup]="patientloginform" (ngSubmit)="loginauth(this.patientloginform.value)">

            <div class="row" [class.has-error]="loginid.invalid && loginid.touched">
                <label for="Loginid">LoginId:</label>
                <input type="text" formControlName="loginid" placeholder="Enter the Register LoginId">
                <div class="help-block text-danger" *ngIf="loginid.touched">
                    <span *ngIf="loginid.errors?.required">
                        LoginId is REQUIRED as per Regitered account!!!
                    </span>
                </div>
            </div><br><br><br>
            <div class="row" [class.has-error]="email.invalid && email.touched">
                <label for="Email">Email:</label>
                <input type="email" formControlName="email" placeholder="Enter the Emailaddress">
                <div class="help-block text-danger" *ngIf="email.invalid && email.touched">
                    Enter a Valid Email Address!!!
                </div>
            </div><br><br><br>
            <div>
                <div class="row">
                    <label for="password">Password:</label>
                    <input type="password" formControlName="password" placeholder="password">
                </div>
            </div><br>
            <div class="row button">
                <input type="submit" value="Login">
            </div>

            <label for="signup" class="text-dark"> Do't Have a Account? <a routerLink="/patientregister"
                    class="text-danger">Register</a></label>

        </form>
    </div>
</div>
