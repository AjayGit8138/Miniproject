<div class="d-flex align-items-center formspanel">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <mat-card>
                    <form [formGroup]="patientloginform" (ngSubmit)="loginauth(this.patientloginform.value)">

                        <mat-card-content>
                            <div class="row">

                                <div class="form-group row" [class.has-error]="loginid.invalid && loginid.touched">
                                    <label for="Loginid" class="col-sm-2 col-form-label">LoginId:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputPassword3"
                                            formControlName="loginid" placeholder="Enter the Register LoginId">
                                        <div class="help-block text-danger" *ngIf="loginid.touched">
                                            <span *ngIf="loginid.errors?.required">
                                                LoginId is REQUIRED as per Regitered account!!!
                                            </span>

                                        </div>
                                    </div>
                                </div><br><br><br>

                                <div class="form-group row" [class.has-error]="email.invalid && email.touched">
                                    <label for="Email" class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="Enter the Emailaddress">
                                    </div>
                                    <div class="help-block text-danger" *ngIf="email.invalid && email.touched">
                                        Enter a Valid Email Address!!!
                                    </div>
                                </div><br><br><br>
                                <div class="form-group row">
                                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="password">
                                    </div>

                                </div>
                            </div>
                            <section>

                                <div class="example-button-row">
                                    <br><br>

                                    <button class="btnspace" type="submit" mat-raised-button
                                        color="primary">Submit</button>

                                </div>

                            </section>
                            <label for="signup" class="text-light"> Do't Have a Account? <a
                                    routerLink="/patientregister" class="text-light">Register</a></label>

                        </mat-card-content>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
