<div class="container">
    <div class="wrapper">
        <div class="title"><span>Patient Login </span></div>
        <form [formGroup]="patientsignupform" (ngSubmit)="loginauth(this.patientsignupform.value)">
            <div class="row">
                <label for="patientId">PatienId:</label>
                <input type="text" placeholder="pateintID" formControlName="patientid">
            </div><br>
            <div class="row">
                <label for="Appointmentstatus">Appointmentstatus:</label>
                <input type="text" placeholder="appointmentstatus" formControlName="appointmentstatus">
            </div><br>
            <div class="row">
                <label for="SysmptomsQuery">Enter the
                    Sysmptoms:</label>
                <textarea class="form-control" formControlName="Symptoms" id="Textarea" rows="3"></textarea>
            </div><br><br>

            <div class="row button">
                <input type="submit" value="Login">
            </div>

            <label for="signup" class="text-dark"> Do't Have a Account? <a routerLink="/patientregister"
                    class="text-danger">Register</a></label>

        </form>
    </div>
</div>
